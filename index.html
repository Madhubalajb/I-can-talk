<html>
    <head>
        <title>I can talk</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">  
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body id="body">
        <div class="container">
            <center>
                <div class="row">
                    <textarea class="form-control" id="text">Hey! Well guess what. I can talk</textarea>
                </div>
                <div class="row second">
                    <div class="speed">
                        <label for="speed">Speed</label>
                        <input class="form-control" type="number" id="speed" min=".5" max="3" step=".5" value="1">
                    </div>
                    <i class="material-icons" id="play-button" title="play">play_circle_filled</i>
                    <i class="material-icons" id="pause-button" title="pause">pause_circle_filled</i>
                    <i class="material-icons" id="stop-button" title="stop">stop</i>
                </div>
                <div class="footer">
                    <a class="fab fa-github" href="https://github.com/Madhubalajb/I-can-talk" rel="noopener noreferrer" target="_blank"></a>
                    built by <a href="https://madhubalajb.github.io/" rel="noopener noreferrer" target="_blank">madhubala jayakumaran</a>
                </div>
            </center>
        </div>
    </body>
</html>
